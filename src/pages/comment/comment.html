<ion-header id="header">
  <ion-row>
    <ion-col col-4>
      <ion-buttons>
        <button class="back-btn" (click)="back()">
          <ion-icon name="arrow-back" style="font-size: 30px"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-4 text-center>
      <ion-icon class="title">评论</ion-icon>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-header>



<ion-content>
<ion-grid>
  <ion-list style="margin-bottom: 15px" *ngFor="let item of comments">
    <ion-row>
      <ion-col col-3>
        <img style="border-radius: 50%;height: 50px;width: 50px" src="{{url}}/uploads/{{item?.icon}}"/>
        <!--<img src="../../assets/icon/favicon.ico"/>-->
      </ion-col>
      <ion-col col-4 style="padding-top: 15px">
        <span>{{item?.userName}} <button class="level">Lv{{item?.lvName}}</button></span>
        <span style="padding-top: 5px;display: block">{{item?.time|localeDate:'date'}}</span>
      </ion-col>
    </ion-row>
    <ion-row class="content">
      <ion-col>
        我们只在清迈的车站停留
        我们只在清迈的车站停留
        我们只在清迈的车站停留
        我们只在清迈的车站停留
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-list style="margin-bottom: 15px">
    <ion-row>
      <ion-col col-3>
        <img src="../../assets/icon/favicon.ico"/>
      </ion-col>
      <ion-col col-4 style="padding-top: 15px">
        <span>星卷卷 <button class="level">Lv10</button></span>
        <span style="padding-top: 5px;display: block">2017-08-10</span>
      </ion-col>
    </ion-row>
    <ion-row class="content">
      <ion-col>
        我们只在清迈的车站停留
        我们只在清迈的车站停留
        我们只在清迈的车站停留
        我们只在清迈的车站停留
      </ion-col>
    </ion-row>
  </ion-list>
</ion-grid>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-10 class="fa_bo">
      <input type="text" placeholder="请输入文字...">
    </ion-col>
    <ion-col>
      <button class="bu_bu">发表</button>
    </ion-col>
  </ion-row>
</ion-footer>
