<ion-header id="header">
  <ion-row>
    <ion-col col-4>
      <ion-buttons>
        <button class="back-btn" (click)="back()">
          <ion-icon name="arrow-back" style="font-size: 30px"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-4 text-center>
      <ion-icon class="title">评论</ion-icon>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-header>


<ion-content>
  <ion-list no-margin *ngFor="let item of comments">
    <ion-item-sliding>
      <ion-item no-border>
        <ion-row>
          <ion-col col-3>
            <img style="border-radius: 50%;height: 50px;width: 50px" src="{{url}}/uploads/{{item?.icon}}"/>
            <!--<img src="../../assets/icon/favicon.ico"/>-->
          </ion-col>
          <ion-col col-4 style="padding-top: 15px">
            <span>{{item?.userName}} <button class="level">Lv{{item?.lvName}}</button></span>
            <span style="padding-top: 5px;display: block">{{item?.time|localeDate:'date'}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            {{item?.content}}
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="primary" style="background: #ff3726;">
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-10 class="fa_bo">
      <input #comment type="text" placeholder="请输入文字...">
    </ion-col>
    <ion-col>
      <button class="bu_bu" (click)="notesComment(comment.value)">发表</button>
    </ion-col>
  </ion-row>
</ion-footer>
