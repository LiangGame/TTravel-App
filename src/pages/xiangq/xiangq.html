<ion-header id="header">
  <ion-row>
    <ion-col col-4>
      <ion-buttons>
        <button class="back-btn" (click)="back()">
          <ion-icon name="arrow-back" style="font-size: 30px"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-4 text-center>
      <ion-icon class="title">{{scenics?.title}}</ion-icon>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-8>
      <img style="height: 150px;width: 100%;" src="{{qnUrl}}{{images[0]}}"/>
    </ion-col>
    <ion-col col-4>
      <img style="height: 73px;width: 100%;" src="{{qnUrl}}{{images[1]}}">
      <img style="height: 73px;width: 100%;" src="{{qnUrl}}{{images[2]}}"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p style="border-bottom: 5px solid #c8c7cc;width: 100%;margin-top: 0!important; "></p>
      <h6 style="margin-top: 0!important;">景点攻略：</h6>
      <p col-12 class="col-p1">
        {{scenics?.account}}
      </p>
      <h6 style="margin-top: 0!important; ">开放时间：</h6>
      <p col-12 class="col-p" [innerHTML]="scenics?.opentime">

      </p>
      <h6 style="margin-top: 0!important;">门票：</h6>
      <p col-12 class="col-p" [innerHTML]="scenics?.ticket">
      </p>
      <span style="font-weight: 100">用时参考:</span>
      <span> {{scenics?.usetime}}</span>

      <h6>交通：</h6>
      <p col-12 class="col-p" [innerHTML]="scenics?.traffic">
      </p>
    </ion-col>
  </ion-row>

</ion-content>
