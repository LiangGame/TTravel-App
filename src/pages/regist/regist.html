<ion-header id="header">
  <ion-row>
    <ion-col col-4>
      <ion-buttons>
        <button class="back-btn" (click)="back()">
          <ion-icon name="arrow-back" style="font-size: 25px"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-4 text-center>
      <ion-icon class="title">手机快速注册</ion-icon>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-header>


<ion-content padding>
  <form id="registForm" [formGroup]="registForm"  novalidate>
    <ion-row>
      <ion-input type="tel" placeholder="请输入手机号" [formControl]="username" clearInput=true></ion-input>
    </ion-row>
    <ion-label *ngIf="username.hasError('required') && username.touched" class="error-message">* 请输入用户名</ion-label>
    <ion-label
      *ngIf="(username.hasError('minlength')||username.hasError('maxlength')||username.hasError('pattern')) && username.touched"
      class="error-message">* 请输入正确的电话号码
    </ion-label>

    <ion-row>
      <ion-input type="text" placeholder="短信验证码"></ion-input>
      <button col-4 class="place-btn" (click)="getPhoneCode(username.value)">{{get}}<span *ngIf="one">({{s}}秒后)</span></button>
    </ion-row>

    <ion-row>
      <ion-input type="text" [formControl]="myname" clearInput=true  placeholder="昵称"></ion-input>
    </ion-row>

    <ion-row>
      <ion-label *ngIf="myname.hasError('required') && myname.touched" class="error-message">* 请输入昵称</ion-label>
    </ion-row>

    <ion-row>
      <ion-input type="password" [formControl]="password" clearInput=true placeholder="设置密码"></ion-input>
    </ion-row>
    <ion-row>
      <ion-label *ngIf="password.hasError('required') && password.touched" class="error-message">* 请输入密码</ion-label>
      <ion-label *ngIf="(password.hasError('minlength')) && password.touched" class="error-message">* 密码长度最少为六位</ion-label>
    </ion-row>

      <div class="regist-btn-container">
        <button type="submit" ion-button block class="regist-btn" [disabled]="!registForm.valid">完成注册，进入时光游</button>
      </div>
  </form>
</ion-content>
