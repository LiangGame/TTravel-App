  Ionic pages and navigation.

<ion-header id="header">
  <ion-row>
    <ion-col col-4>
      <ion-buttons>
        <button class="back-btn" (click)="back()">
          <ion-icon name="arrow-back" style="font-size: 30px"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-4 text-center>
      <ion-icon class="title">我的足迹</ion-icon>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-header>


<ion-content>
  <ion-list class="card-background-page">
    <ion-card *ngFor="let item of footPrint">
      <img src="{{qnUrl}}{{item?.url}}"/>
      <div class="card-title">{{item?.title}}</div>
      <div class="card-subtitle">{{item?.time | localeDate:'datetime'}}</div>
    </ion-card>
  </ion-list>
</ion-content>
