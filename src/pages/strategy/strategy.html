<ion-header>

  <ion-navbar>
    <ion-title>找攻略</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="努力加载中..." ></ion-refresher-content>
  </ion-refresher>

  <ion-grid style="padding: 0">

    <ion-list style="margin-bottom: 5px" *ngFor="let item of _scenic" (click)="todetail(item.id)">
      <ion-row>
        <ion-col col-12>
          <img src="{{qnUrl}}{{item?.coverImg}}"/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class='title1'>{{item.title}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 style="text-align: center;font-size: 16px">
         {{item.info}}
        </ion-col>
      </ion-row>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-grid>
</ion-content>
