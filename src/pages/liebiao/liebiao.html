<ion-header id="header">
  <ion-row>
    <ion-col col-4>
      <ion-buttons>
        <button class="back-btn" (click)="back()">
          <ion-icon name="arrow-back" style="font-size: 30px"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-4 class="title" text-center>
      {{searchtxt}}
    </ion-col>
  </ion-row>
</ion-header>

<ion-content style="margin-top:10px">
  <span style="font-size: 18px;padding: 20px 10px">景点概况:</span>
  <div class="gundong" >
    <marquee behavior="300" direction="left">{{cityinfo}}</marquee>
  </div>

  <!--下拉刷新-->
    <!--<ion-refresher (ionRefresh)="doRefresh($event)">-->
      <!--<ion-refresher-content style="font-size: 10px" refreshingText="正在努力加载中..."></ion-refresher-content>-->
    <!--</ion-refresher>-->

    <ion-list padding>
       <ion-row  style="margin-top: 2px!important;padding: 5px !important;" *ngFor="let item of data | searchScenic:searchtxt" (click)="toxiangq(item.id)">
         <!--(click)="itemTapped($event, item)"-->
         <ion-col col-8 style="float:left;">
               <h4 style="margin-top: 0!important;margin-bottom: 0!important;">{{item.title}}</h4>
               <span style="font-size: 12px!important;">{{item.info | themeString:25}}</span>
             </ion-col>
             <ion-col col-4>
               <img style="height: 80px" src="{{qnUrl}}{{item?.url[0]}}">
             </ion-col>

       </ion-row>
    </ion-list>

<!--  &lt;!&ndash;上拉加载&ndash;&gt;
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->

</ion-content>
