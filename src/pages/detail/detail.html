<ion-header>
  <ion-row>
    <ion-col col-3 style="position: fixed;z-index: 1">
      <ion-buttons>
        <button class="back-btn" (click)='back()'>
          <ion-icon name="arrow-back" style="font-size: 30px;color: white"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

  <ion-row>
    <ion-col col-12>
      <ion-slides autoplay="3000" loop>
        <ion-slide>
          <h1>Slide 1</h1>
        </ion-slide>
        <ion-slide>
          <h1>Slide 2</h1>
        </ion-slide>
        <ion-slide>
          <h1>Slide 3</h1>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
</ion-header>





<ion-content>
  <ion-grid>
    <ion-list class="co_ten" [innerHTML]="data?.content">
    </ion-list>
  </ion-grid>
</ion-content>
