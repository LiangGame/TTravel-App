<ion-header id="header">
  <ion-row>
    <ion-col col-4>
      <ion-buttons>
        <button class="back-btn" (click)="back()">
          <ion-icon name="arrow-back" style="font-size: 25px"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-4 text-center>
      <ion-icon class="title">时光游欢迎您</ion-icon>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
  <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>
    <ion-row [class.error]="!username.valid && username.touched">
      <ion-input value="15517072173" type="tel" placeholder="请输入手机号" [formControl]="username" clearInput=true></ion-input>
    </ion-row>
    <ion-row>
      <ion-label *ngIf="username.hasError('required') && username.touched" class="error-message">* 请输入用户名</ion-label>
      <ion-label
        *ngIf="(username.hasError('minlength')||username.hasError('maxlength')||username.hasError('pattern')) && username.touched"
        class="error-message">* 请输入正确的电话号码
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-input value="123456" type="password" placeholder="请输入您的密码" [formControl]="password" clearInput=true></ion-input>
    </ion-row>
    <ion-row>
      <ion-label *ngIf="password.hasError('required') && password.touched" class="error-message">* 请输入密码</ion-label>
      <ion-label *ngIf="(password.hasError('minlength')) && password.touched" class="error-message">* 密码长度最少为六位
      </ion-label>
    </ion-row>
    <div style="position: relative;height: 16px">
      <a href="#" class="forgetPwd" >忘记密码？</a>
    </div>
    <div class="login-btn-container">
      <button type="submit" ion-button block class="login-btn" [disabled]="!loginForm.valid">登录</button>
    </div>
  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item class="footer">还没有账号, <a href="#" (click)="toRegist()">前往注册</a></ion-item>
  </ion-toolbar>
</ion-footer>
