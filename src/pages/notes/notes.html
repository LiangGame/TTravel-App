<ion-header id="header">
  <ion-grid>

    <ion-row>
      <ion-col col-12 text-center>
        看游记
      </ion-col>
    </ion-row>
<!--图片===============-->
    <ion-row>
      <ion-col col-12 style="padding: 0">
        <img src="../../assets/icon/gg0.2c3edc729721710d78d5.png"/>
      </ion-col>
    </ion-row>

    <ion-row style="font-size: 16px">
      <ion-col col-12>推荐游记</ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid style="padding-top: 0">

    <ion-infinite-scroll>
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
      <!--列表项 ========-->
      <ion-list *ngFor="let item of datas" style="margin: 0" (click)="toparticulars()">
        <!--<ion-item>-->
          <!--小标题=点赞=======-->
          <ion-row>
          <ion-col col-6>{{item.title}}</ion-col>
          <ion-col col-6 style="text-align: right">
            <button class="zan">
              <span style="padding: 0 5px">时光顶</span>
              <img src="../../assets/zan.png" height="10" width="10"/>
              <span>2</span>
            </button>
          </ion-col>
          </ion-row>
          <!--图片描述==============-->
          <ion-row>
            <ion-col col-4>
                <img src="../../assets/{{item.img}}"/>
            </ion-col>
            <ion-col col-8>
                {{item.content}}
            </ion-col>
          </ion-row>
          <!--作者===========-->
          <ion-row style="color: #FF9D00;font-size: 12px;text-align: right">
            <ion-col col-12>
              <span style="margin: 0 10px">作者：{{item.authorName}}</span>
              评论：0
            </ion-col>
          </ion-row>

        <!--</ion-item>-->
      </ion-list>

    <ion-row>
      <button ion-button block (click)="doInfinite($event)">更多</button>
    </ion-row>
  </ion-grid>


</ion-content>
