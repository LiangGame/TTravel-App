<ion-header id="header">
  <ion-grid>

    <ion-row>
      <ion-col col-4>
        <!--<ion-buttons>-->
          <!--<button class="back-btn" (click)="back()">-->
            <!--<ion-icon name="arrow-back" style="font-size: 30px"></ion-icon>-->
          <!--</button>-->
        <!--</ion-buttons>-->
      </ion-col>
      <ion-col col-4 text-center>
        <ion-icon class="title">看游记</ion-icon>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <img src="../../assets/icon/gg0.2c3edc729721710d78d5.png" height="200" width="394"/>
      </ion-col>
    </ion-row>
    <ion-row style="font-size: 16px">
      <ion-col col-12>推荐游记</ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid style="padding-top: 0">
    <!--<ion-row>-->
      <!--列表项 ========-->
      <ion-list *ngFor="let item of datas" style="margin: 0" (click)="toparticulars()">
        <ion-item>
          <!--小标题=点赞=======-->
          <ion-row>
          <ion-col col-6>{{item.title}}</ion-col>
          <ion-col col-6 style="text-align: right">
            <button class="zan">
              <span style="padding: 0 5px">时光顶</span>
              <img src="../../assets/zan.png" height="10" width="10"/>
              <span>2</span>
            </button>
          </ion-col>
          </ion-row>
          <!--图片描述==============-->
          <ion-row>
            <ion-col col-4>
                <img src="../../assets/{{item.img}}" width="100px" height="70px"/>
            </ion-col>
            <ion-col col-8>
              <span>
                {{item.content}}
              </span>
            </ion-col>

          </ion-row>
          <!--作者===========-->
          <ion-row style="color: #FF9D00;font-size: 12px;text-align: right">
            <ion-col offset-7>
              <span>作者：{{item.authorName}}</span>
            </ion-col>
            <ion-col>
              <span>评论：0</span>
            </ion-col>
          </ion-row>

        </ion-item>
      </ion-list>
    <!--</ion-row>-->
  </ion-grid>


</ion-content>
