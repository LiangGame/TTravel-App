<ion-header id="header">
  <ion-row>
    <ion-col col-4>
      <ion-buttons>
        <button class="back-btn" (click)="back()">
          <ion-icon name="arrow-back" style="font-size: 30px"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-4 text-center>
      <ion-icon class="title">旅游相册</ion-icon>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
  <!--<ion-refresher (ionRefresh)="doRefresh($event)">-->
    <!--<ion-refresher-content refreshingText="努力加载中..." ></ion-refresher-content>-->
  <!--</ion-refresher>-->
  <ul>
    <li *ngFor="let img of newphooto;let i = index" (click)="toyou(img.id)" >
      <div *ngIf="i % 2 == 0"  [innerHTML]="img?.content"></div>
    </li>
  </ul>
  <ul>
    <li *ngFor="let img of newphooto;let i = index" (click)="toyou(img.id)">
      <div *ngIf="i % 2 == 1"  [innerHTML]="img?.content"></div>
    </li>
  </ul>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="正在努力加载..."><!--// 提示文本-->
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
