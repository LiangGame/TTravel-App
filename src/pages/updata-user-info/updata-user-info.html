<ion-header id="header">
  <ion-row>
    <ion-col col-4>
      <ion-buttons>
        <button class="back-btn" (click)="back()">
          <ion-icon name="arrow-back" style="font-size: 30px"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-4 text-center>
      <ion-icon class="title">修改我的信息</ion-icon>
    </ion-col>
    <ion-col col-4 text-right>
      <ion-buttons *ngIf="change">
        <button class="savebtn" (click)="save(userInfo)">保存</button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding>
  <div text-center>
    <ion-icon class="user_icon">
      <!--<img src="{{url}}/uploads/{{user?.icon}}" alt="">-->
      <img src="../../assets/images/background/bg10.jpg" alt="">
    </ion-icon>
  </div>
  <ion-grid id="userInfo">
    <form #userInfo="ngForm">
      <ion-row>
        <label col-3>昵称</label>
        <ion-input type="text" col-9 text-center [(ngModel)]="userName" name="userName"
                   (ionChange)="_change()"></ion-input>
        <!--<ion-input type="text" col-9 text-center [(ngModel)]="userName" (ionChange)="_change()">-->
      </ion-row>
      <ion-row (click)="checkSex()">
        <label col-3>性别</label>
        <ion-input type="text" col-9 text-center [(ngModel)]="userSex" name="sex" (ionChange)="_change()"></ion-input>
      </ion-row>
      <ion-row id="birthday">
        <ion-item style="min-height: 31px;overflow: hidden">
          <ion-label col-3>生日</ion-label>
          <ion-datetime displayFormat="YYYY MM DD" col-9 text-center [(ngModel)]="birthday.day" name="birthday"
                        cancelText="取消" doneText="完成" (ionChange)="_change()">
          </ion-datetime>
        </ion-item>
      </ion-row>
      <ion-row>
        <label col-3>常住地</label>
        <ion-input type="text" col-9 text-center [(ngModel)]="address" name="address"
                   (ionChange)="_change()"></ion-input>
      </ion-row>
      <ion-row>
        <label col-3>签名</label>
        <ion-input type="text" col-9 text-left [(ngModel)]="Signature" name="signature"
                   (ionChange)="_change()"></ion-input>
      </ion-row>
    </form>
  </ion-grid>
