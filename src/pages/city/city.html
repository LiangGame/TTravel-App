<ion-header id="header">
  <ion-row>
    <ion-col col-4>
      <ion-buttons>
        <button class="back-btn" (click)="back()">
          <ion-icon name="arrow-back" style="font-size: 30px"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-4 text-center>
      <ion-icon class="title">目的地切换</ion-icon>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <div col-12 class="search">
    <input col-12 type="button" value="搜索目的地">
  </div>
    <div col-4 style="float: left;margin-top: -5px">
      <ion-segment [(ngModel)]="pet" col-12 *ngFor="let item of diqu">
        <ion-segment-button class="segment-button" value="{{item}}">{{item}}</ion-segment-button>
      </ion-segment>
    </div>
    <div [ngSwitch]="pet"col-8 style="float: left">
      <ion-list col-12 *ngSwitchCase="'华东地区'" >
        <ion-row *ngFor="let east of east" col-12 >
          <ion-col col-12 style="font-size: 15px;font-weight: 700">{{east?.provincename}}</ion-col>
          <span style="padding: 2px 5px;float: left;margin: 5px;background:#e9e9e9;color: #4d4d4d;" *ngFor="let ecity of east?.city.split(',')" >{{ecity}}</span>
        </ion-row>
      </ion-list>
      <ion-list col-12 *ngSwitchCase="'华北地区'" >
        <ion-row *ngFor="let bei of north" col-12 >
          <ion-col col-12 style="font-size: 15px;font-weight: 700">{{bei?.provincename}}</ion-col>
          <span  *ngFor="let northy of bei?.city.split(',')" style="padding: 2px 5px;float: left;margin: 5px;background:#e9e9e9;color: #4d4d4d;">{{northy}}</span>
        </ion-row>
      </ion-list>
      <ion-list col-12 *ngSwitchCase="'华南地区'" >
      <ion-row *ngFor="let south of south" col-12 >
      <ion-col col-12 style="font-size: 15px;font-weight: 700">{{south?.provincename}}</ion-col>
      <span  *ngFor="let southy of south?.city.split(',')" style="padding: 2px 5px;float: left;margin: 5px;background:#e9e9e9;color: #4d4d4d;">{{southy}}</span>
      </ion-row>
      </ion-list>
      <ion-list col-12 *ngSwitchCase="'华中地区'" >
      <ion-row *ngFor="let west of west" col-12 >
      <ion-col col-12 style="font-size: 15px;font-weight: 700">{{west?.provincename}}</ion-col>
      <span  *ngFor="let westy of west?.city.split(',')" style="padding: 2px 5px;float: left;margin: 5px;background:#e9e9e9;color: #4d4d4d;">{{westy}}</span>
      </ion-row>
      </ion-list>
      <ion-list col-12 *ngSwitchCase="'东北地区'" >
      <ion-row *ngFor="let north_east of north_east" col-12 >
      <ion-col col-12 style="font-size: 15px;font-weight: 700">{{north_east?.provincename}}</ion-col>
      <span  *ngFor="let north_easty of north_east?.city.split(',')"style="padding: 2px 5px;float: left;margin: 5px;background:#e9e9e9;color: #4d4d4d;">{{north_easty}}</span>
      </ion-row>
      </ion-list>
      <ion-list col-12 *ngSwitchCase="'西北地区'" >
      <ion-row *ngFor="let north_west of north_west" col-12 >
      <ion-col col-12 style="font-size: 15px;font-weight: 700">{{north_west?.provincename}}</ion-col>
      <span  *ngFor="let north_westy of north_west?.city.split(',')" style="padding: 2px 5px;float: left;margin: 5px;background:#e9e9e9;color: #4d4d4d;">{{north_westy}}</span>
      </ion-row>
      </ion-list>
      <ion-list col-12 *ngSwitchCase="'西南地区'" >
      <ion-row *ngFor="let south_west of south_west" col-12 >
      <ion-col col-12 style="font-size: 15px;font-weight: 700">{{south_west?.provincename}}</ion-col>
      <span  *ngFor="let south_westy of south_west?.city.split(',')" style="padding: 2px 5px;float: left;margin: 5px;background:#e9e9e9;color: #4d4d4d;">{{south_westy}}</span>
      </ion-row>
      </ion-list>
    </div>
</ion-content>
